<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tangram</title>
    <link rel="stylesheet" href="css/figures.css">
    <link rel="stylesheet" href="css/figures.css" id="change-style">
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

 <header>
     <nav>
        <div class="controls">
            <div onclick="swap('css/square.css')" class="control" id="square" >
                <i class="fa-solid fa-square"></i>
            </div>
            <div onclick="swap('css/avion.css')" class="control" data-id="avion">
                <i class="fa-solid fa-plane"></i>
            </div>
            <div onclick="swap('css/helicoptere.css')" class="control" id="helicoptere" >
                <i class="fa-solid fa-helicopter"></i>
            </div>
            <div onclick="swap('css/fusée.css')" class="control" id="fusée" >
                <i class="fa-solid fa-rocket"></i>
            </div>
            <div onclick="swap('css/bateau.css')" class="control" id="bateau" >
                <i class="fa-solid fa-ship"></i>
            </div>
            <div onclick="swap('css/Vaisseau.css')" class="control" id="Vaisseau" >
                <i class="fa-solid fa-shuttle-space"></i>
            </div>
            <div onclick="swap('css/Olivier.css')" class="control2" id="Olivier" >
                <p class="paragraph">Olivier</p>
            </div>
            <div onclick="swap('css/Kenny.css')" class="control2" id="Kenny" >
                <p class="paragraph">Kenny</p>
            </div>
            <div onclick="swap('css/Steeven.css')" class="control2" id="Steeven" >
                <p class="paragraph">Steeven</p>
            </div>
        </div>
     </nav>
 </header>   
    


 <div id="main">
    <div id="orange-Triangle" class="figure orange-Triangle">
    </div>
        
    <div id="pink-Triangle" class="figure pink-Triangle">
    </div>
        
    <div id="purple-Square" class="figure purple-Square">
    </div>
        
    <div id="yellow-Triangle" class="figure yellow-Triangle">
    </div>
        
    <div id="red-Parallelogram" class="figure red-Parallelogram">
    </div>
        
    <div id="bigBlue-Triangle" class="figure bigBlue-Triangle">
    </div>
        
    <div id="bigGreen-Triangle" class="figure bigGreen-Triangle">
    </div>
 </div>

<script src="js/index.js"></script>
</body>
</html>
